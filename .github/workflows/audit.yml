---
name: Audit

on:
  push:
  schedule:
    # At 8:30 every day
    - cron: 30 8 * * *

jobs:
  audit:
    name: Audit
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: dtolnay/rust-toolchain@1.83.0
        with:
          components: rustfmt, clippy
      - name: Install cargo-deny
        run: |
          cargo install --locked cargo-deny@0.17.0
          cargo deny check
